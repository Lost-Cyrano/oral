<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement en cours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #8a8a8a;
            border-radius: 50%;
            animation: spin 1.7s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border: 3px solid transparent;
            border-top-color: #5e5e5e;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.7;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background-color: #8a8a8a;
            border-radius: 50%;
            margin: 2rem auto 0;
            animation: pulse 1.5s ease-in-out infinite both;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
        
        .logo {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        
        <h1>CHARGEMENT EN COURS</h1>
        <p>Veuillez patienter pendant le traitement de votre requête</p>
        
        <div class="pulse"></div>
    </div>
    
    <div class="logo">SYSTÈME</div>

    <script>
        // Redirection après 1.5 secondes (1500 millisecondes)
        setTimeout(function() {
            window.location.href = "https://docs.google.com/presentation/d/1E2XhH5k_vZBodXPBusTiPgmd3hvMvBS58gbFYfKsg7U/edit?usp=sharing";
        }, 1500);
    </script>
</body>
</html>
